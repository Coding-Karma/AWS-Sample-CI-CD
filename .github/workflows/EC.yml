name: Build, Sign, Verify, Deploy to EC2

on:
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      # 1Ô∏è‚É£ Checkout code
      # -------------------------------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------------------------------------------------
      # 2Ô∏è‚É£ Configure AWS credentials (OIDC)
      # -------------------------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::014780801274:role/CI
          aws-region: eu-north-1

      # -------------------------------------------------
      # 3Ô∏è‚É£ Login to ECR
      # -------------------------------------------------
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password \
          | docker login \
            --username AWS \
            --password-stdin 014780801274.dkr.ecr.eu-north-1.amazonaws.com

      # -------------------------------------------------
      # 4Ô∏è‚É£ Build Docker image
      # -------------------------------------------------
      - name: Build Docker image
        run: |
          docker build -t secure-app:${{ github.sha }} .

      # -------------------------------------------------
      # 5Ô∏è‚É£ Push image to ECR (immutable tag)
      # -------------------------------------------------
      - name: Push Docker image
        run: |
          docker tag secure-app:${{ github.sha }} \
            014780801274.dkr.ecr.eu-north-1.amazonaws.com/secure-app:${{ github.sha }}

          docker push \
            014780801274.dkr.ecr.eu-north-1.amazonaws.com/secure-app:${{ github.sha }}

      # -------------------------------------------------
      # 6Ô∏è‚É£ Install Cosign
      # -------------------------------------------------
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      # -------------------------------------------------
      # 7Ô∏è‚É£ Sign image (GitHub OIDC, no keys)
      # -------------------------------------------------
      - name: Sign image with Cosign
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign \
            014780801274.dkr.ecr.eu-north-1.amazonaws.com/secure-app:${{ github.sha }}

      # -------------------------------------------------
      # 8Ô∏è‚É£ Resolve image DIGEST (not tag)
      # -------------------------------------------------
      - name: Resolve image digest
        run: |
          DIGEST=$(aws ecr describe-images \
            --repository-name secure-app \
            --image-ids imageTag=${{ github.sha }} \
            --query 'imageDetails[0].imageDigest' \
            --output text)

          echo "IMAGE_DIGEST=$DIGEST" >> $GITHUB_ENV
          echo "Resolved digest: $DIGEST"

      # -------------------------------------------------
      # 9Ô∏è‚É£ ENFORCEMENT: Verify signature (BLOCK if unsigned)
      # -------------------------------------------------
      - name: Verify Cosign signature
        run: |
          cosign verify \
            014780801274.dkr.ecr.eu-north-1.amazonaws.com/secure-app@${IMAGE_DIGEST}

      # -------------------------------------------------
      # üîü Create EC2 user-data script
      # -------------------------------------------------
      - name: Create EC2 user-data script
        run: |
          cat <<EOF > ec2-user-data.sh
          #!/bin/bash
          yum update -y
          amazon-linux-extras install docker -y
          systemctl start docker
          systemctl enable docker

          aws ecr get-login-password --region eu-north-1 \
          | docker login --username AWS --password-stdin 014780801274.dkr.ecr.eu-north-1.amazonaws.com

          docker run -d -p 80:5000 \
            014780801274.dkr.ecr.eu-north-1.amazonaws.com/secure-app@${IMAGE_DIGEST}
          EOF

      # -------------------------------------------------
      # 1Ô∏è‚É£1Ô∏è‚É£ Launch EC2 (runs app.py)
      # -------------------------------------------------
      - name: Launch EC2 instance
        run: |
          aws ec2 run-instances \
            --image-id ami-0b8b44ec9a8f90422 \
            --instance-type t3.micro \
            --iam-instance-profile Name=EC2-ECR-Pull \
            --security-group-ids sg-XXXXXXXX \
            --subnet-id subnet-XXXXXXXX \
            --user-data file://ec2-user-data.sh
